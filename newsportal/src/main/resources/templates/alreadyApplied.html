<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Already Applied</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: white !important;
        }
        .apply-job-container {
            margin-top: 50px;
        }
        .footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" th:href="@{/userDashboard}">Dynamic News Portal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/userDashboard}">View News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Job Application Details -->
    <div class="container apply-job-container">
        <h2 class="text-center mb-4">Job Application Details</h2>
        
        <div th:if="${jobApplication != null}">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Qualifications</th>
                        <th>Experience</th>
                        <th>Location</th>
                        <th>Status</th>
                        <th>Applied By</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td th:text="${jobApplication.name}">Name</td>
                        <td th:text="${jobApplication.email}">Email</td>
                        <td th:text="${jobApplication.phone}">Phone</td>
                        <td th:text="${jobApplication.qualifications}">Qualifications</td>
                        <td th:text="${jobApplication.experience}">Experience</td>
                        <td th:text="${jobApplication.location}">Location</td>
                        <td th:text="${jobApplication.status}">Status</td>
                        <td th:text="${jobApplication.appliedBy}">Applied By</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div th:if="${jobApplication == null}">
            <p class="text-center">No application data found.</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Dynamic News Portal. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
