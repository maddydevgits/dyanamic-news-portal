<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${news.title}">News Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h2 th:text="${news.title}">News Title</h2>
        <img th:src="@{${news.imageUrl}}" alt="News Image" class="img-fluid my-3" />
        <p th:text="${news.description}">News Description</p>
    </div>

    <div class="container">
        <a th:href="@{/userDashboard}" class="btn btn-primary mt-4">Back to News List</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
